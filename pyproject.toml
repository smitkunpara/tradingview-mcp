[project]
name = "tradingview-mcp"
version = "0.1.0"
description = "FastMCP server for TradingView data scraping"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=0.1.0",
    "pydantic>=2.0.0",
    "pytz>=2024.1",
    "tradingview-scraper @ git+https://github.com/smitkunpara/tv-scraper.git",
    "requests>=2.32.4",
    "python-dotenv>=1.0.0",
    "python-toon",
    "fastapi>=0.124.0",
    "uvicorn>=0.24.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[dependency-groups]
dev = ["pytest>=8.0.0", "pytest-mock>=3.12.0"]
